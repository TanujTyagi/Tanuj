<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project 1 colour changer</title>
  </head>
  <body>
    <div class="container">
      <h1>Colour Scheme Switcher</h1>
      <button class="button" id="grey"></button>
      <button class="button" id="white"></button>
      <button class="button" id="blue"></button>
      <button class="button" id="yellow"></button>
      <h2>
        Try clicking on one of the above colour
        <span>to change the background colour of this page</span>
      </h2>
    </div>
  </body>
  <script src="script.js"></script>
